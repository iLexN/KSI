<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>
<link rel="stylesheet" href="jquery.countdown.css">
<style type="text/css">
#defaultCountdown { position:fixed;  height: 40px; line-height:40px;}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.countdown.js"></script>
<script type="text/javascript">

function goReload(){
	location.reload();
}

$(function () {
	$('#defaultCountdown').countdown({until: "+15m",format: 'MS',onExpiry: goReload,compact: true});
	//$('#defaultCountdown').countdown({until: "+5S",format: 'MS',onExpiry: goReload});
});
</script>
</head>
<body>

<div id="defaultCountdown"></div>


<div style="height:5000px;">df</div>

</body>
</html>
